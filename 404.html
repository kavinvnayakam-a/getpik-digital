<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Out of Focus | GetPik</title>
    <style>
        :root {
            --primary-color: #ff3e00; /* Adjust to your GetPik brand color */
            --dark-bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* --- Animated Character (Floating Lens/Robot) --- */
        .character {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #333;
            border: 5px solid #555;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .character::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            background: cyan;
            border-radius: 50%;
            box-shadow: 0 0 20px cyan;
            animation: blink 4s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        /* --- Animated Text --- */
        h1 {
            font-size: 8rem;
            margin: 0;
            letter-spacing: 10px;
            position: relative;
            animation: glitch 2s infinite;
        }

        h2 {
            font-weight: 300;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* --- Text Glitch Effect --- */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00c1, -2px -2px #00fff9; }
            25% { text-shadow: -2px 2px #ff00c1, 2px -2px #00fff9; }
            50% { text-shadow: 2px -2px #ff00c1, -2px 2px #00fff9; }
            75% { text-shadow: -2px -2px #ff00c1, 2px 2px #00fff9; }
            100% { text-shadow: 2px 2px #ff00c1, -2px -2px #00fff9; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="character"></div>

        <h1>404</h1>
        <h2>Oops! This frame is out of focus.</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>

        <a href="https://www.getpik.in" class="btn">Back to Home</a>
    </div>

</body>
</html>
